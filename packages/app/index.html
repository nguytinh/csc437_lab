<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub - Single Page App</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ramabhadra&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.ts"></script>
</head>
<body>
    <mu-history provides="gaming:history">
      <mu-auth provides="gaming:auth" redirect="/login.html">
        <mu-store provides="gaming:model">
          <article class="page">
            <gaming-header></gaming-header>
            <mu-switch></mu-switch>
          </article>
        </mu-store>
      </mu-auth>
    </mu-history>
</body>
</html>
